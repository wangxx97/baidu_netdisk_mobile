<!doctype html>
<html lang="en">

    <div class="footer">
        <div class="item">
            <img src="imgs/footer_icon_cloud.gif" alt="">
            <span>首页</span>
        </div>
        <div class="item">
            <img src="imgs/footer_icon_file.gif" alt="">
            <span>文件</span>
        </div>
        <div class="item">
            <img src="imgs/footer_icon_friend.gif" alt="">
            <span>好友</span>
        </div>
        <div class="item">
            <img src="imgs/footer_icon_finding.gif" alt="">

        </div>
